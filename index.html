<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./style.css">
    <title>Hello World!</title>
</head>

<body>
    <h1>Панель администрирования:</h1>
    <form id="portals">
        <fieldset class="portal-list">
            <legend class="portals__title">Порталы:</legend>
        </fieldset>
        <button class="btn" type="submit">Настроить</button>
    </form>
    <div>
        <h3>Проаграммы:</h3>
        <ul class="programs">
            <li class="programs-item">
                <button class="doawnload-btn">Скачать авест</button>
                <div class="progress">
                    <span class="progress__status">Loading:</span>
                    <progress class="progress-bar" value="0" max="100"></progress>
                </div>
            </li>
            <li class="programs-item">
                <button class="doawnload-office">Скачать office</button>
                <div class="progress">
                    <span class="progress__status">Loading:</span>
                    <progress class="progress-bar" value="0" max="100"></progress>
                </div>
            </li>
        </ul>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
